name: Release Interfaces to GitHub Packages

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build interfaces
        run: npm run build-interfaces

      - name: Publish to GitHub Packages
        run: |
          npm config set '@team-de-la-canvas:registry' 'https://npm.pkg.github.com/'
          npm config set '//npm.pkg.github.com/:_authToken' "${{ secrets.GITHUB_TOKEN }}"
          npm publish --prefix ./dist/shared --registry=https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
